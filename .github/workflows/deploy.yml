name: Deploy to AWS

on:
  push:
    branches:
      - main
  pull_request:    # ← 追加：PRを作ったときも動くようにする
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: portfolio-app
  ECS_SERVICE: portfolio-app-service
  ECS_CLUSTER: portfolio-cluster
  ECS_TASK_DEFINITION: portfolio-app-task
  CONTAINER_NAME: app

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # AWS認証（これはPRのときも実行してOK。認証できるかチェックになるため）
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # Initは構文チェックも兼ねるのでPRでも実行する
    - name: Terraform Init
      run: terraform init

    # Applyは本番環境を変えてしまうので、Push（マージ後）のみ実行！
    - name: Terraform Apply
      if: github.event_name == 'push'  # ← ここ重要
      run: terraform apply -auto-approve

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # DockerビルドまではPRでもやる（ビルドエラーがないか確認するため）
    # ただし Push はしないようにコマンドを分ける
    - name: Build Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd app
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

    # ECRへのプッシュは本番用なので、Push（マージ後）のみ実行！
    - name: Push Docker Image to ECR
      if: github.event_name == 'push'  # ← ここ重要
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    # ECSの更新も、Push（マージ後）のみ実行！
    - name: Fill in the new image ID in the Amazon ECS task definition
      if: github.event_name == 'push'  # ← ここ重要
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: aws-ecs-task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

    - name: Deploy Amazon ECS task definition
      if: github.event_name == 'push'  # ← ここ重要
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true